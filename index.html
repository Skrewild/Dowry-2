<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Qalyn calculator</title>
</head>
<body>
    <div class="container mt-4 shadow p-3 mb-5 bg-white rounded">
        <div class="row">
            <div class="col col-sm-12">
                <h1 class="text-center">Dowry Calculator</h1>
                <form>
                    <label for="name">Bride's/Groom's Name:</label><br>
                    <input type="text" id="name">
                    <hr>
                    <label for="starting_bid">Starting Bid:</label><br>
                    <input type="number" id="starting_bid">
                    <hr>
                    <label for="education">Education Level:</label><br>
                    <select id="education">
                        <option value="blank"></option>
                        <option value="bachelor">Bachelor's Degree</option>
                        <option value="college">College Degree</option>
                        <option value="high_school">High School Degree</option>
                        <option value="middle_school">Middle School Degree</option>
                    </select>
                    <hr>
                    <label for="networth">Family Net Worth:</label><br>
                    <select id="networth">
                        <option value="blank"></option>
                        <option value="upper_class">More than $100,000</option>
                        <option value="middle_class">Between $50,000 and $100,000</option>
                        <option value="lower_class">Less than $50,000</option>
                    </select>
                    <hr>
                    <label for="caste">Caste:</label><br>
                    <select id="caste">
                        <option value="blank"></option>
                        <option value="brahmin">Brahmin</option>
                        <option value="kshatriya">Kshatriya</option>
                        <option value="vaishya">Vaishya</option>
                        <option value="shudra">Shudra</option>
                        <option value="varna">Varna</option>
                    </select>
                    <hr>
                    <label>Skills:</label><br>
                    <input type="checkbox" value="10" class="skills"> Playing a musical instrument<br>
                    <input type="checkbox" value="20" class="skills"> Good cook<br>
                    <input type="checkbox" value="15" class="skills"> Easygoing character<br>
                    <input type="checkbox" value="10" class="skills"> Sings well<br>

                    <hr>
                    <label>Age:</label><br>
                    <input type="radio" name="age" value="1.5"> Between 18-23<br>
                    <input type="radio" name="age" value="1.2"> Between 24-27<br>
                    <input type="radio" name="age" value="0.95"> 28+<br>
                    <hr>
                    <label>Reputation:</label><br>
                    <input type="checkbox" id="gossparents"> Gossips About Parents<br>
                    <input type="checkbox" id="gosscharacter"> Gossips About Character<br>
                    <input type="checkbox" id="gossgeneral"> General Gossips<br>
                    <hr>
                    <label for="love_letter">Love Letter:</label>
                    <textarea id="love_letter" class="form-control mb-3" rows="3" maxlength="500"></textarea>
                </form>
                <button id="submit" type="button" class="btn btn-primary">Calculate Price</button>
                <p id="result"></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
</body>
</html>
